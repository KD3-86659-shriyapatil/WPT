<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <center><b><h2><br/>Calculator</h2></b></center>
    <br/>
    <br/>
    <div style="margin-left: 22% ; margin-top: 40px ; font-size:larger;" >
     Enter Number 1 : &nbsp;<input type="number" id="num 1" >
     <br/><br/> 
     Enter Number 2 :&nbsp; <input type="number" id ="num 2">
     <br/><br/>
     Result :&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="number" id="res" value="">
     <br/><br/><br/>
     <div style="display: flex; margin-top: 20px; margin-left: 1px;font-size: larger;">
     <input type="button" value="Addition" onclick="Addition()">
     <input type="button" value="Substraction" onclick="Substraction()" style="margin-left: 20px">
     <input type="button" value="Multiplication" onclick="Multiplication()" style="margin-left: 20px">
     <input type="button" value="Division" onclick="Division()" style="margin-left: 20px">
    </div>
    
    <script>
         

        function Addition(){
            var n1 = parseInt(document.getElementById("num 1").value);
           var n2 = parseInt(document.getElementById("num 2").value);
            var Result = n1 + n2;
            console.log(Result);

            var refTomyDiv = document.getElementById("res");
            refTomyDiv.value=Result;
        }
        function Substraction(){
            var n1 = parseInt(document.getElementById("num 1").value);
            var n2 = parseInt(document.getElementById("num 2").value);
            var Result = n1 - n2;
            console.log(Result);

            var refTomyDiv = document.getElementById("res");
            refTomyDiv.value=Result;
        }
        function Multiplication(){
            var n1 = parseInt(document.getElementById("num 1").value);
            var n2 = parseInt(document.getElementById("num 2").value);
            var Result = n1 * n2;
            console.log(Result);

            var refTomyDiv = document.getElementById("res");
            refTomyDiv.value=Result;
        }
        function Division(){
            var n1 = parseInt(document.getElementById("num 1").value);
            var n2 = parseInt(document.getElementById("num 2").value);
            var Result = n1 / n2;
            console.log(Result);

            var refTomyDiv = document.getElementById("res");
            refTomyDiv.value=Result;
        }

    </script>

</body>
</html>
