<html>
    <head>
        <title>table</title>
        <style>
            table{
                border-collapse: collapse;
            }
            table tr td table{
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 100px;
                height: 50px;
                align-items: center;
                margin: 50%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
             <td colspan="8" align="center">A</td>
            
            </tr>
            <tr style="border-top: hidden;">
             <td colspan="8"></td>
            </tr>
 
 
            <tr>
             <td colspan="4" rowspan="2" align="center">B</td>
             <td colspan="4" align="center">C</td>
             
            </tr>
            <tr>
             
             <td colspan="2" align="center">D</td>
            
             <td colspan="2" align="center">E</td>
             
            </tr>
            <tr>
             <td colspan="2" rowspan="4" align="center">F</td>
             
             <td colspan="6" align="center">G</td>
             
            </tr>
            <tr>
             
             <td colspan="6" style="border-top: hidden;"></td>
             
            </tr>
            <tr>
            
             <td colspan="2" rowspan="2" align="center">H</td>
         
             <td colspan="2" rowspan="2" align="center">I</td>
             
             <td colspan="2" align="center">J</td>
             
            </tr>
            <tr>
             
             
            
             <td colspan="2" align="center">K</td>
             
            </tr>
 
 
            <tr>
             <td colspan="7" style="border-bottom: hidden;" align="center">L</td>
             <td align="center">M</td>
             
            </tr>
 
 
            <tr>
             <td style="border-right: hidden;"></td>
             <td style="border-right: hidden;"></td>
             <td style="border-right: hidden;"></td>
             <td style="border-right: hidden;"></td>
             <td style="border-right: hidden;"></td>
             <td style="border-right: hidden;"></td>
             <td></td>
             <td align="center">N</td>
            </tr>
         </table>
    </body>
</html>
